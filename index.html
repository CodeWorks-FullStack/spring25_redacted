        <div class="col-md-4">

            <div class="d-flex justify-content-between fs-4">
              <span>Select a File</span>
              <div id="reportCount" title="0 reports">
                <span class="mdi mdi-file-document"></span>
                <b>0</b>
              </div>
            </div>
            <div class="p-2 mb-3">
              <form onsubmit="app.caseFilesController.createCaseFile()">
                <div class="mb-3">
                  <label for="reportTitle">Title</label>
                  <input id="reportTitle" name="reportTitle" type="text" required maxlength="40">
                </div>
                <div class="d-flex justify-content-between align-items-end">
                  <div>
                    <label for="reportAgency">Agency</label>
                    <select id="reportAgency" name="agency" required>
                      <option value="">Select an agency</option>
                      <option value="FBI">FBI</option>
                      <option value="F&G">Fish and Game</option>
                      <option value="A51">Area 51</option>
                      <option value="CIA">CIA</option>
                      <option value="NFL">NFL</option>
                      <option value="IRS">IRS</option>
                    </select>
                  </div>
                </div>
              </form>
              <button type="submit">Submit</button>
            </div>
